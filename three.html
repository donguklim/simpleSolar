<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.144.0/build/three.module.js",
					"three/jsm/": "https://unpkg.com/three@0.144.0/examples/jsm/"
				}
			}
		</script>
	</head>
	<body>
		<script type="module">
			import * as THREE from 'three';
			import { DRACOLoader } from 'three/jsm/loaders/DRACOLoader.js';
			//import { GLTFLoader } from 'three/jsm/loaders/GLTFLoader.js';
			const loader = new DRACOLoader();
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			loader.setDecoderPath( 'https://unpkg.com/three@0.144.0/examples/js/libs/draco/' );

			// Optional: Pre-fetch Draco WASM/JS module.
			loader.preload();

			// Load a Draco geometry
			loader.load(
				// resource URL
				'earth/geometry.drc',
				// called when the resource is loaded
				function ( geometry ) {

					const material = new THREE.MeshStandardMaterial( { color: 0x606060 } );

					console.log( geometry );
					const mesh = new THREE.Mesh( geometry, material );
					scene.add( mesh );

				},
				// called as loading progresses
				function ( xhr ) {

					console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

				},
				// called when loading has errors
				function ( error ) {

					console.log( 'An error happened' );

				}
			);

			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
